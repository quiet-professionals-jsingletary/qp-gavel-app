# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

variables:
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  displayName: Build Stage
  jobs:
  - job: Build
    displayName: Building
    pool:
      vmImage: $(vmImageName)

    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '14.15.1'
      displayName: 'Install Node.js'

    - script: |
        npm install
        npm run build --production
      displayName: 'npm install and build prod'

    # - task: DeleteFiles@1
    #   inputs:     q 
    #     SourceFolder: '$(Pipeline.Workspace)/s'
    #     Contents: |
    #       node_modules
    #       coverage

    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)/build'
        # rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
        replaceExistingArchive: true
    
    - publish: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
      artifact: drop

- stage: Deploy
  displayName: Deploy Stage
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: Deploy
    displayName: Deploy
    environment: $(environmentName)
    pool:
      vmImage: $(vmImageName)
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureRmWebAppDeployment@4
            inputs:
              ConnectionType: 'AzureRM'
              ## QP Directory ##
              azureSubscription: 'Microsoft Azure Sponsorship (2fd0e327-dba8-4b46-92a8-c0f337820a1f)'
              ## QP Commercial Directory ##
              # azureSubscription: 'Microsoft Azure Sponsorship (6eea0f19-917b-4b92-91cc-efa192aba57c)'
              appType: 'webAppLinux'
              WebAppName: 'qp-gavel-mvp'
              # WebAppName: 'gavel-dev'
              # packageForLinux: '$(System.DefaultWorkingDirectory)/**/*.zip'
              packageForLinux: '$(Pipeline.Workspace)/drop/$(Build.BuildId).zip'
              RuntimeStack: 'NODE|14-lts'
              StartupCommand: 'npm run start:pm2'
              # AppSettings: '-WEBSITE_RUN_FROM_PACKAGE 1'
              
